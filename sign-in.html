<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/fav.svg">
    <title>Travel & Tour Booking HTML Template</title>
    <!-- swiper css -->
    <link rel="stylesheet preload" href="assets/css/plugins/swiper.min.css" as="style">
    <!-- Custom Font css -->
    <link rel="stylesheet preload" href="assets/fonts/custom-font.css" as="style">
    <!-- magnific popup css -->
    <link rel="stylesheet preload" href="assets/css/plugins/magnific-popup.css" as="style">
    <!-- metismenu css -->
    <link rel="stylesheet preload" href="assets/css/plugins/metismenu.css" as="style">
    <!-- bootstrap css -->
    <link rel="stylesheet preload" href="assets/css/vendor/bootstrap.min.css" as="style">
    <!-- bootstrap css -->
    <link rel="stylesheet preload" href="assets/css/vendor/animate.css" as="style">
    <!-- odometer css -->
    <link rel="stylesheet preload" href="assets/css/plugins/odometer.css" as="style">
    <!-- fontawesome css -->
    <link rel="stylesheet preload" href="assets/css/plugins/fontawesome.min.css" as="style">
    <!-- Nice Select css -->
    <link rel="stylesheet preload" href="assets/css/plugins/nice-select.css" as="style">
    <!-- Custom css -->
    <link rel="stylesheet preload" href="assets/css/style.css" as="style">
</head>

<body class="home-bg">
    <!-- preloader -->
    <div class="preloader">
        <div class="loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <div class="loader-plane"></div>
        </div>
    </div>
    <!-- preloader end -->
    <div class="sign-in-area">
        <div class="image radius-10 overflow-hidden"><img src="assets/images/contact/01.webp" width="1245" alt=""></div>
        <div class="sign-in-form radius-10 overflow-hidden body-bg-one">
            <div class="logo-area">
                <a href="index.html"><img src="assets/images/logo/02.svg" alt=""></a>
            </div>
            <h4 class="title">Sign In</h4>
            <form action="#">
                <div class="single-input-wrapper">
                    <label for="femail">Email*</label>
                    <input type="email" name="email" placeholder="Your email address" required>
                </div>
                <div class="single-input-wrapper">
                    <label for="fname">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="single-input-area d-flex align-items-center justify-content-between">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-btn">Forgot your password?</a>
                </div>
                <button type="submit" class="rts-btn btn-primary m-w-100 text-center justify-content-center with-arrow">Sign In <i class="fa-regular fa-arrow-up up-right"></i></button>
            </form>
        </div>
    </div>

    <div id="anywhere-home" class="">
    </div>

    <div class="slider-drag-cursor"><i class="fas fa-angle-left me-2"></i> DRAG <i class="fas fa-angle-right ms-2"></i>
    </div>

    <!-- progress area start -->
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;"></path>
        </svg>
    </div>
    <!-- progress area end -->

    <div class="rtl-ltr-switcher-btn ">
        <span class="rtl">View RTL</span>
        <span class="ltr show">View LTR</span>
    </div>



    <!-- jquery js -->
    <script defer src="assets/js/plugins/jquery.min.js"></script>
    <script defer src="assets/js/plugins/bootstrap.min.js"></script>
    <script defer src="assets/js/plugins/metismenu.js"></script>
    <script defer src="assets/js/vendor/jqueryui.js"></script>
    <script defer src="assets/js/vendor/waypoint.js"></script>
    <script defer src="assets/js/plugins/swiper.js"></script>
    <script defer src="assets/js/plugins/smoothscroll.js"></script>
    <script defer src="assets/js/vendor/wow.js"></script>
    <script defer src="assets/js/plugins/odometer.js"></script>
    <script defer src="assets/js/plugins/magnific-popup.js"></script>
    <script defer src="assets/js/plugins/isotop.js"></script>
    <script defer src="assets/js/plugins/contact-form.js"></script>
    <script defer src="assets/js/main.js"></script>
</body>

</html>
